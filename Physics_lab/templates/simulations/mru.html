{% extends 'base.html' %}

{% load static %}
{% block head_content %}
<title>Physics Lab </title>
{% endblock %}


{% block container %}
<section class="form__contain">
    <div class="title">{{simulation.title}}</div>
    <canvas id="canvas" width="500" height="300" class="mru">
        <img src="{% static 'img/sprites/carro.png'%}" id="car" alt="">
    </canvas>
    <form action="">

        <div class="form__group">
            <input type="number" class="input" id="vx" placeholder="Ingrese la velocidad">
        </div>
        <div class="form__group">
            <input type="number" class="input" id="dt" placeholder="Ingrese el tiempo">
        </div>
        <button type="button" class="button__primary" onclick="mru()">Simular</button>
    </form>
</section>
{% endblock %}
